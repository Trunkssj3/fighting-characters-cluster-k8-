apiVersion: v1
kind: Service
metadata:
  name: fighting-characters
  namespace: fighting-characters
spec:
  type: LoadBalancer
  selector:
    app: fighting-characters
  ports:
    - name: http
      port: 80
      targetPort: http
---
apiVersion: v1
kind: Service
metadata:
  name: mongo
  namespace: fighting-characters
spec:
  selector:
    app: mongo
  ports:
    - name: mongo
      port: 27017
      targetPort: 27017
