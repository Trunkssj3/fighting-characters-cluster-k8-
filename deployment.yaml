apiVersion: v1
kind: Namespace
metadata:
  name: fighting-characters
---
apiVersion: v1
kind: Service
metadata:
  name: mongo
  namespace: fighting-characters
spec:
  selector:
    app: mongo
  ports:
    - name: mongo
      port: 27017
      targetPort: 27017
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo
  namespace: fighting-characters
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongo
  template:
    metadata:
      labels:
        app: mongo
    spec:
      containers:
        - name: mongo
          image: mongo:6
          ports:
            - containerPort: 27017
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: fighting-characters
  namespace: fighting-characters
spec:
  type: LoadBalancer
  selector:
    app: fighting-characters
  ports:
    - name: http
      port: 80
      targetPort: http
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fighting-characters
  namespace: fighting-characters
spec:
  replicas: 1
  progressDeadlineSeconds: 900
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      app: fighting-characters
  template:
    metadata:
      labels:
        app: fighting-characters
    spec:
      terminationGracePeriodSeconds: 60
      containers:
        - name: fighting-characters
          image: 372595555088.dkr.ecr.ap-south-1.amazonaws.com/fightingcharacters:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 5000
          # מריצים gunicorn ישירות; בהנחה שהאימג׳ נבנה עם WORKDIR=/app/app
          command: ["gunicorn"]
          args: ["-w","3","-b","0.0.0.0:5000","app:app","--timeout","60","--graceful-timeout","30"]
          env:
            - name: MONGO_URI
              value: "mongodb://mongo:27017/fighting_characters"
            - name: DB_NAME
              value: "fighting_characters"
            - name: COLLECTION_NAME
              value: "characters"
            - name: SECRET_KEY
              value: "prod-secret"
            - name: SEED_ON_START
              value: "false"
          lifecycle:
            preStop:
              exec:
                command: ["sh","-c","sleep 5"]
          startupProbe:
            httpGet:
              path: /health
              port: http
            failureThreshold: 30
            periodSeconds: 2
            timeoutSeconds: 2
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 15
            periodSeconds: 5
            timeoutSeconds: 2
            failureThreshold: 6
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 3
          resources:
            requests:
              cpu: "200m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
